<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>

    <style>
      body {
          background-color: #f5f5f5;
          font-family: 'Roboto', sans-serif;
      }

      #navbar {
          background-color: #333;
          color: white;
          padding: 10px 0;
      }

      .row1 ul {
          padding: 0;
          margin: 0;
      }

      .row1 ul li {
          display: inline-block;
          margin-right: 20px;
      }

      .row1 ul li a {
          color: #fff;
          text-decoration: none;
      }

      .row1 ul li a:hover {
          color: #ffe11b;
      }

      .cart-button {
          background-color: #555;
          border-radius: 4px;
          color: white;
          padding: 10px 20px;
          text-align: center;
          display: inline-block;
          margin-top: 10px;
      }

      .cart-button:hover {
          background-color: #333;
          color: #ffe11b;
          text-decoration: none;
      }

      .cart-svg {
          margin-right: 5px;
      }

      /* Bootstrap form control sizing */
      .navbar-input {
          width: 100%;  /* Full width */
      }

      .navbar-button {
          width: 100%; /* Full width for button */
      }

      /* Media query for responsive adjustments */
      @media (max-width: 768px) {
          .largenav {
              display: none;
          }

          .smallnav {
              display: block;
              text-align: center;
          }

          .navbar-input {
              margin-bottom: 10px; /* Space between input and button on smaller screens */
          }

          .navbar-button {
              margin-top: 10px; /* Add space between input and button on small screens */
          }

          .cart-button {
              width: 100%; /* Cart button takes full width */
              margin-top: 10px;
          }

          /* Adjusting layout for smaller screens */
          .row1 {
              text-align: center; /* Center the navigation links on mobile */
              margin-bottom: 10px;
          }

          .row2 {
              display: block; /* Stack the navbar content on mobile */
          }
      }

      /* Ensure cart button is visible on mobile */
      .cart1 {
          display: block; /* Always display cart on all screen sizes */
          margin-top: 10px;
          visibility: visible; /* Ensure visibility */
      }

      /* Mobile specific adjustments for cart */
      @media (max-width: 768px) {
          .cart1 {
              display: block; /* Ensure cart is displayed on mobile */
              width: 100%; /* Make sure cart button takes full width */
              text-align: center; /* Center the button */
          }
      }
    </style>
  </head>

  <body>
    <div id="navbar">
      <div class="container">
        <div class="row row1">
          <!-- <ul class="smallnav pull-right">
            <li class="upper-links"><a class="links" href="/my-order">Orders</a></li>
            <li class="upper-links"><a class="links" href="/my-profile">Profile</a></li>
            <li class="upper-links"><a class="links" href="/logout">Logout</a></li>
            <li class="upper-links dropdown">
              <a class="links" href="#">More</a>
              <ul class="dropdown-menu">
                <li><a class="profile-links" href="/send-feedback">Send Feedback</a></li>
                <li><a class="profile-links" href="/contactus">Contact Us</a></li>
                <li><a class="profile-links" href="/aboutus">About Us</a></li>
              </ul> -->
            </li>
          </ul>

          <!-- Mobile navigation (small screens) -->

          <!-- <ul class="smallnav pull-left">
            <li><a href="/my-order">Orders</a></li>
            <li><a href="/my-profile">Profile</a></li>
            <li><a href="/logout">Logout</a></li>
          </ul> -->

        </div>
        <div class="row row2">
          <div class="col-xs-12 col-sm-2">
            <h2 style="margin: 0;"><a style="text-decoration:none; color:white;" href="{% url 'admin_dashboard_view' %}">Dashboard</a></h2>
          </div>
          <div class="navbar-search col-xs-12 col-sm-8">
            <form action="/search" method="get">
              <div class="row">
                <div class="col-xs-8 col-sm-9">
                  <input class="form-control navbar-input" type="search" placeholder="Search for Products, Brands and more" name="query">
                </div>
                <div class="col-xs-4 col-sm-3">
                  <button class="btn btn-warning navbar-button" type="submit">Search</button>
                </div>
              </div>
            </form>
          </div>
          <div class="cart1 largenav col-xs-12 col-sm-2">
            <a class="cart-button" href="/cart">
              <svg class="cart-svg" width="16" height="16">
                <path d="M15.32 2.405H4.887..." fill="#fff"></path>
              </svg>
              Cart <span class="item-number">{{ product_count_in_cart }}</span>
            </a>
          </div>
        </div>
      </div>
    </div>

    <script>
      $(document).ready(function() {
        function openNav() {
          document.getElementById("mySidenav").style.width = "70%";
          document.body.style.backgroundColor = "rgba(0,0,0,0.4)";
        }

        function closeNav() {
          document.getElementById("mySidenav").style.width = "0";
          document.body.style.backgroundColor = "rgba(0,0,0,0)";
        }
      });
    </script>
  </body>
</html>
